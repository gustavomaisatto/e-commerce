<nav>
  <ul>
    <li *ngFor="let item of listNav; let first = first">
      <a class="nav-items" routerLink="/{{ item }}" routerLinkActive="active">{{
        item
      }}</a>
    </li>
  </ul>
  <a href="#"><img [src]="safeReturnUrl" alt="Retornar a home" /></a>
  <div id="shop-container">
    <div class="dollar-container">
      <h1>$</h1>
      <img [src]="safeVectorUrl" alt="vector" />
    </div>
    <div class="emptyCart">
      <span id="numberItems">{{ cartItemCount }}</span>
      <img [src]="safeEmptyCartUrl" alt="Carrinho Vazio" />
    </div>
  </div>
</nav>
